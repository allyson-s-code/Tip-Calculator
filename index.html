<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="Splitter" />
      <div class="calculator-wrapper">
        <div class="input-container">
          <form>
            <label for="bill">Bill</label>
            <input id="bill" type="number" min="1" step="any" placeholder="0" />
            <p>Select Tip %</p>
            <div class="btn-group">
              <button type="button" value="5">5%</button>
              <button type="button" value="10">10%</button>
              <button type="button" value="15">15%</button>
              <button type="button" value="25">25%</button>
              <button type="button" value="50">50%</button>
              <button type="button" value="custom">Custom</button>
            </div>
            <label for="num-people">Number of People</label>
            <input id="num-people" type="number" placeholder="0" />
          </form>
        </div>
        <div class="results-container">
          <div class="tip-container">
            <div class="tip-heading">Tip Amount <span>/ person</span></div>
            <div class="tip-amount">$<span>0.00</span></div>
          </div>
          <div class="total-container">
            <div class="total-heading">Total <span>/ person</span></div>
            <div class="total">$<span>0.00</span></div>
          </div>
          <label for="reset"></label>
          <input id="reset" type="reset" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://allyson-s-code.github.io/Web-Dev-Portfolio/">Allyson</a
        >.
      </div>
    </footer>
  </body>
</html>
