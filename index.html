<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="Splitter" />
      <div class="calculator-wrapper">
        <div class="input-container">
          <form id="input-form">
            <label for="bill">Bill</label>
            <input id="bill" type="number" min="1" step="any" placeholder="0" />
            <fieldset>
              <legend>Select Tip %</legend>
              <div class="percent-input-group">
                <div class="percent-input-container">
                  <input
                    id="5"
                    type="radio"
                    name="radio"
                    value="5"
                    class="percent-input"
                  />
                  <label for="5" class="form-control"><span>5%</span></label>
                </div>

                <div class="percent-input-container">
                  <input
                    id="10"
                    type="radio"
                    name="radio"
                    value="10"
                    class="percent-input"
                  />
                  <label for="10" class="form-control"><span>10%</span></label>
                </div>

                <div class="percent-input-container">
                  <input
                    id="15"
                    type="radio"
                    name="radio"
                    value="15"
                    class="percent-input"
                  />
                  <label for="15" class="form-control"><span>15%</span></label>
                </div>

                <div class="percent-input-container">
                  <input
                    id="25"
                    type="radio"
                    name="radio"
                    value="25"
                    class="percent-input"
                  />
                  <label for="25" class="form-control"><span>25%</span></label>
                </div>

                <div class="percent-input-container">
                  <input
                    id="50"
                    type="radio"
                    name="radio"
                    value="50"
                    class="percent-input"
                  />
                  <label for="50" class="form-control"><span>50%</span></label>
                </div>

                <div class="percent-input-container">
                  <input
                    id="custom-btn"
                    type="number"
                    placeholder="Custom"
                    value=""
                  />
                </div>
              </div>
            </fieldset>

            <div class="num-people-wrapper">
              <p class="num-people-text">Number of People</p>
              <p class="alert-text hide">Can't be zero</p>
            </div>
            <input id="num-people" type="number" placeholder="0" />
          </form>
        </div>
        <div class="results-container">
          <div class="tip-container">
            <p class="tip-text">Tip Amount <br /><span>/ person</span></p>
            <div class="tip-amount">$<span>0.00</span></div>
          </div>
          <div class="total-container">
            <p class="total-text">Total <br /><span>/ person</span></p>
            <div class="total">$<span>0.00</span></div>
          </div>
          <label for="reset"></label>
          <input id="reset" type="reset" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://allyson-s-code.github.io/Web-Dev-Portfolio/">Allyson</a
        >.
      </div>
    </footer>
  </body>
</html>
