<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <main>
      <img src="images/logo.svg" alt="Splitter" />
      <div class="calculator-wrapper">
        <div class="input-container">
          <form id="input-form">
            <label for="bill">Bill</label>

            <input id="bill" type="number" min="1" step="any" placeholder="0" />

            <p>Select Tip %</p>
            <div class="btn-group">
              <button type="button" value="5">5%</button>
              <button type="button" value="10">10%</button>
              <button type="button" value="15">15%</button>
              <button type="button" value="25">25%</button>
              <button type="button" value="50">50%</button>
              <input
                id="custom-btn"
                type="number"
                placeholder="Custom"
                value=""
              />
            </div>

            <div class="num-people-wrapper">
              <p class="num-people-text">Number of People</p>
              <p class="alert-text hide">Can't be zero</p>
            </div>
            <input id="num-people" type="number" placeholder="0" />
          </form>
        </div>
        <div class="results-container">
          <div class="tip-container">
            <p class="tip-text">Tip Amount <br /><span>/ person</span></p>
            <div class="tip-amount">$<span>0.00</span></div>
          </div>
          <div class="total-container">
            <p class="total-text">Total <br /><span>/ person</span></p>
            <div class="total">$<span>0.00</span></div>
          </div>
          <label for="reset"></label>
          <input id="reset" type="reset" />
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://allyson-s-code.github.io/Web-Dev-Portfolio/">Allyson</a
        >.
      </div>
    </footer>
  </body>
</html>
